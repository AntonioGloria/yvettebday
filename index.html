<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Happy Birthday Yvette!</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="item">
        <div class="item-content">
          <p class="display-1 lh-lg">My dearest Yvette,</p>
          <img class="img-0" src="./img/yvette_start.jpg" />
          <p class="display-4">
            Everywhere we go, anyway we go...
          </p>
        </div>
      </div>

      <div class="item">
        <div class="item-content">
          <p class="display-4">Be it by air...</p>
          <img src="./img/by_air.jpg"/>
        </div>
      </div>

      <div class="item">
        <div class="item-content">
          <p class="display-4">By sea...</p>
          <img src="./img/by_sea_01.jpg"/>
        </div>
      </div>

      <div class="item">
        <div class="item-content">
          <p class="display-4">From one side of the world...</p>
          <img src="./img/gdl.jpg" class="gdl"/>
        </div>
      </div>

      <div class="item">
        <div class="item-content">
          <p class="display-4">To the other...</p>
          <img src="./img/hanwell.jpg"/>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
